<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kartinka</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<form>
    <div class="object">
        <div class="g1">
            <div class="g2">
                <div class="g3"></div>
            </div>
        </div>
    </div>
    <p>ИНФОРМАЦИЯ О ПАССАЖИРЕ</p>
<div class="form">
    <input type="text" id="name">
    <label for="name">ИМЯ</label>

    <input type="text" id="passportdata">
    <label for="passportdata">ПАСПОРТНЫЕ ДАННЫЕ</label>

    <input type="email" id="email">
    <label for="email">EMAIL</label>

    <input type="tel" id="tel">
    <label for="tel">НОМЕР ТЕЛЕФОНА</label>
</div>
<div class="box">
    <button type="submit">
        <img src="images/poezd.svg" alt="поезд"/>
        ОТПРАВИТЬ
    </button>
</div>

</form>


</body>
</html>
